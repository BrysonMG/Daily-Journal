<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
    <header>
        <div class="image-container">
            <img src="Images/logo.png" alt="logo">
        </div>
        <div class="header-text">
            <h1>Daily Journal</h1>
            <h3>Bryson Goins</h3>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="form-container">
                <form>
                    <fieldset>
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date">
                    </fieldset>
                    <fieldset>
                        <label for="concepts">Concepts Covered:</label>
                        <input type="text" name="concepts" id="concepts">
                    </fieldset>
                    <fieldset>
                        <label for="entry">Entry:</label>
                        <textarea name="entry" id="entry" cols="30" rows="5"></textarea>
                    </fieldset>
                    <fieldset>
                        <label for="mood">Mood:</label>
                        <select name="mood" id="mood">
                            <option value="happy">Happy</option>
                            <option value="great">Great</option>
                            <option value="ok">Ok</option>
                            <option value="sad">Sad</option>
                            <option value="frustrated">Frustrated</option>
                            <option value="hopeful">Hopeful</option>
                            <option value="curious">Curious</option>
                            <option value="other">Other</option>
                            <option value="unknown">I'm not sure how I feel</option>
                        </select>

                    </fieldset>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <aside>
                <!-- Eventual goal, not sure exactly how to do yet -
                    Links to entries as individual pages, most recent to oldest-->
            </aside>
        </div>
        <label for="filterMood">Only Show this mood</label>
            <select name="filterMood" id="filterMood">
                <option value="all">Show All</option>
                <option value="happy">Happy</option>
                <option value="great">Great</option>
                <option value="ok">Ok</option>
                <option value="sad">Sad</option>
                <option value="frustrated">Frustrated</option>
                <option value="hopeful">Hopeful</option>
                <option value="curious">Curious</option>
                <option value="other">Other</option>
                <option value="unknown">I'm not sure how I feel</option>
            </select>
        <div class="entries">
            
        </div>
    </main>
    <script type="module" src="Scripts/main.js"></script>
</body>
</html>
